<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/gabarit.xhtml">
	<ui:define name="content">
		<fieldset>
			<legend>Rechercher un article</legend>
	        <h:form>
	        	<div class="form-group one-line-form row">
	        		<div class="col-sm-1">
	                	<h:outputLabel for="recherche">Rechercher: </h:outputLabel>
	        		</div>
	        		<div class="col-sm-3">
                    	<h:inputText id="recherche" class="form-control" value="#{rechercheBean.recherche}"></h:inputText>
	        		</div>
	        		<div class="col-sm-1">
	                	<h:commandButton value="Rechercher" class="btn btn-default" action="#{rechercheBean.rechercher()}"></h:commandButton>
	                </div>
	            </div>
	            <h:outputText value="#{rechercheBean.message}"></h:outputText>
	        </h:form>
		</fieldset>
		<ul>
			<ui:repeat value="#{rechercheBean.resultats}" var="article">
				<li>
					<h:link value="#{article.titre}" outcome="detail-article">
						<f:param name="isbn" value="#{article.isbn}" />
					</h:link>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
</html>
