<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collasped" data-toggle="collaspe" data-target="#navbar">
					<span class="sr-only">Afficher la navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
				</button>		
				<a class="navbar-brand" href="#">Super bilbio</a>
			</div>
			<div id="navbar" class="navbar-collaspe collaspe">
				<h:form prependId="false" rendered="#{connexionBean.no == -1}" class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<h:inputText id="login" value="#{connexionBean.login}" a:placeholder="Nom d'utilisateur" class="form-control"></h:inputText>
					</div>
					<div class="form-group">
	                	<h:inputSecret id="motPasse" value="#{connexionBean.motPasse}" a:placeholder="Mot de passe" class="form-control"></h:inputSecret>
					</div>
	                <h:message for="login"></h:message>
	                <h:commandButton value="Connexion" action="#{connexionBean.verifierConnexion}" class="btn btn-success"></h:commandButton>
				</h:form>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Accueil</a></li>
					<li><a href="#">Recherche</a></li>
					<h:panelGroup rendered="#{connexionBean.no != -1}">
						<li><a href="#">Bonjour <h:outputText value="#{connexionBean.login}"></h:outputText></a></li>
					</h:panelGroup>
				</ul>
			</div>
		</div>
	</nav>
</h:body>
</html>
