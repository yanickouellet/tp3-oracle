<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	>
<body>
<div>
    <h:form prependId="false" rendered="#{connexionBean.no == -1}">
        <h:outputLabel for="login">Login:</h:outputLabel>
        <h:inputText id="login" value="#{connexionBean.login}"></h:inputText>
        <h:message for="login"></h:message>
        <br />
        <h:outputLabel for="motPasse">Mot de passe:</h:outputLabel>
        <h:inputSecret id="motPasse" value="#{connexionBean.motPasse}"></h:inputSecret>
        <br />
        <h:commandButton value="Connexion" action="#{connexionBean.verifierConnexion}"></h:commandButton>
        <br />
    </h:form>
    <h:panelGroup layout="block" rendered="#{connexionBean.no != -1}">
    	Bonjour <h:outputText value="#{connexionBean.login}" />
    </h:panelGroup>
</div>
</body>
</html>
