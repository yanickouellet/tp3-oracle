<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/gabarit.xhtml">
	<ui:define name="content">
		<f:metadata>
		    <f:viewParam name="isbn" value="#{consultationBean.isbn}" />
		</f:metadata>
		<ui:param name="article" value="#{consultationBean.article}" />
		<h1>#{article.titre}</h1>
		<div class="row">
			<div class="col-sm-3">
				Date de parution: 
			</div>
			<div class="col-sm-4">
				<strong>
					<h:outputText value="#{article.dateParution}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</strong>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				Prix: 
			</div>
			<div class="col-sm-4">
				<strong>#{article.prixUnitaire} $</strong>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				Type d'article 
			</div>
			<div class="col-sm-4">
				<strong>#{article.biTypearticles.typeArticleDescFr}</strong>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				Auteurs 
			</div>
			<div class="col-sm-4">
				<strong>
					<ui:repeat var="auteur" value="#{consultationBean.auteurs}">
						#{auteur.prenom} #{auteur.nom} 
					</ui:repeat>
				</strong>
			</div>
		</div>
		<h2>Résumé</h2>
		<p>#{article.resume}</p>
	</ui:define>
</ui:composition>
</html>
